<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新增用户</title>
	<link rel="stylesheet" href="layui-v2.5.7/layui/css/layui.css" type="text/css">
  	<script type="text/javascript" src="layui-v2.5.7/layui/layui.js" charset="utf-8"></script>
</head>
	
<body>
	
	<form class="layui-form" action="http://localhost:8080/System/infocontroller?flag=添加用户" method="post">
	<div class="layui-form-item">
    	<label class="layui-form-label">用户名</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">密码</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">真实姓名</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="name" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">性别</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="sex" required  lay-verify="required" placeholder="请输入性别" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">年龄</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="age" required  lay-verify="required" placeholder="请输入年龄" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">部门</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="bumen" required  lay-verify="required" placeholder="请输入部门" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">位置</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="position" required  lay-verify="required" placeholder="请输入位置" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">联系方式</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="lianxi" required  lay-verify="required" placeholder="请输入联系方式" autocomplete="off" class="layui-input">
    	</div>
    	<label class="layui-form-label">权限</label>
    		<div class="layui-input-block">
      		<input type="text" style="width: 250px;margin-bottom: 10px"  name="permission" required  lay-verify="required" placeholder="请输入权限" autocomplete="off" class="layui-input">
    	</div>
    		<input  type="submit" class="layui-btn" style="margin-left:100px " value="提交">
  	</div>
	</form>
	<br>
	<br><br>

</body>
</html>
